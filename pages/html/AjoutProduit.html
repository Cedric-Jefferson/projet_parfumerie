<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Document sans nom</title>
</head>

<body> 
	<nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex bd-highlight">
		<div>
			<img src="../../assets/logo_parfumerie.png" alt="logo_parfumerie" class="img-thumbnail" style="background-color: dodgerblue;">
		</div>
		<div>
			<h1 style="margin:10px; color:white; font-size: 60px; font-family:Arial, Helvetica, sans-serif;">Comparfum</h1>
		</div>		
    </nav>
    

<div>
    <h2 style="margin-top:30px; margin-left: 40px;">Saisir un nouveau produit</h2>
    <form style="margin-top:50px;margin-left: 70px;">
        <div class="form-group">
            <label for="textArea"><b style="font-size: large;">Description</b></label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
          </div>
        <div class="form-group">
            <label class="mr-sm-2" for="marque"><b style="font-size: large;">Marque</b></label>
            <select class="custom-select mr-sm-2" id="marque">
              <option selected>Choisir une marque</option>
              <option value="1">Thierry Mugler</option>
              <option value="2">Dolce & Gabbana</option>
              <option value="3">Dior</option>
              <option value="4">Lanvin</option>
              <option value="5">Nina Ricci</option>
              <option value="6">Chanel</option>
              <option value="7">Lancôme</option>
            </select>
          </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0"><b style="font-size: large;">Quantité</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="15ml" value="option1">
                <label class="form-check-label" for="15ml">
                  15mL
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="30ml" value="option2">
                <label class="form-check-label" for="30ml">
                  30mL
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="50ml" value="option3" checked>
                <label class="form-check-label" for="50ml">
                  50mL
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="80ml" value="option3">
                <label class="form-check-label" for="80ml">
                  80mL
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="100ml" value="option3">
                <label class="form-check-label" for="100ml">
                  100mL
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0"><b style="font-size: large;">Genre</b></legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="femme" value="option1" checked>
                  <label class="form-check-label" for="femme">
                    Femme
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="homme" value="option2">
                  <label class="form-check-label" for="homme">
                    Homme
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0"><b style="font-size: large;">Type</b></legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="eauParfum" value="option1" checked>
                  <label class="form-check-label" for="eauParfum">
                    Eau de parfum
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="eauToilette" value="option2">
                  <label class="form-check-label" for="eauToilette">
                    Eau de toilette
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="eauCologne" value="option3">
                  <label class="form-check-label" for="eauCologne">
                    Eau de cologne
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label"><b style="font-size: large;">Prix (€)</b></label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="price" placeholder="Prix">
            </div>
          </div>
        <div class="form-group row">
          <div style="margin-left : 200px;">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
    </form>
</div>
